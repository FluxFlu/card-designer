<!DOCTYPE html>
<html>
    <head>
        <title>
            Card Designer
        </title>
        <script src="./code/index.js"></script>
        <link rel="stylesheet" href="./style/style.css"/>
    </head>
    <body>

        <h2 style="position: absolute; margin: 0; padding: 0; top: 64vh; left: 10vw">Set Symbol: </h2>
        <input type="input" id="set_symbol" value="" onkeyup="create()" style="position: absolute; margin: 0; padding: 0; top: 67vh; left: 10vw; width: 4vw">
        
        
        <h1>Card Designer</h1>
        <br>
        <h2>Name: </h2>
        <input id="name" onkeyup="create()">
        <br>
        <h2>Cost</h2>
        <input id="cost" onkeyup="create()">
        <br>
        <h2>Oracle: </h2>
        <textarea id="oracle" onkeyup="create()"> </textarea>
        <br>
        <h2>Art: </h2>
        <input id="art" onkeyup="create()">
        <br>
        <h2>Typeline</h2>
        <input id="typeline" onkeyup="create()">
        <br>
        <h2>Power / Toughness</h2>
        <input id="p_t" onkeyup="create()">
        <br>
        <h2>Artist:</h2>
        <input id="artist" onkeyup="create()">
        <br><br><br>
        <input id="upload" type="file" onChange="upload()" name="Upload">
        <label for="Upload">Upload</label>
        <button onClick=  "save()">Save  </button>
        
        <canvas id="result" width="2500" height="3500"></canvas>
    </body>
</html>
